<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Socials — Daliverse</title>
        <link rel="stylesheet"
            href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <nav class="nav">
            <div class="nav-left">
                <img src="assets/logo.png" alt="logo" class="logo"
                    onerror="this.style.display='none'">
                <a class="brand" href="index.html">Daliverse</a>
            </div>
            <div class="nav-right">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="maps.html">Maps</a>
                <a href="socials.html" class="active">Socials</a>
                <div class="theme-toggle" id="themeToggleSocials">☀️</div>
            </div>
        </nav>

        <header class="subheader">
            <div class="overlay">
                <h1>Find me online</h1>
                <p>Instagram, YouTube, Discord and more — all in one creative
                    portal.</p>
            </div>
        </header>

        <main class="container socials-grid" data-aos="fade-up">
            <a class="social-pill instagram"
                href="https://instagram.com/Dalichano.Alkm"
                target="_blank" rel="noopener">
                <div class="icon">📸</div>
                <div class="meta">
                    <h4>Instagram</h4>
                    <p>@yourhandle</p>
                </div>
            </a>

            <a class="social-pill youtube"
                href="https://www.youtube.com/Dalichano"
                target="_blank" rel="noopener">
                <div class="icon">▶️</div>
                <div class="meta">
                    <h4>YouTube</h4>
                    <p>Daliverse channel</p>
                </div>
            </a>

            <a class="social-pill discord" href="#" onclick="copyDiscord(event)"
                title="Copy Discord username">
                <div class="icon">💬</div>
                <div class="meta">
                    <h4>Discord</h4>
                    <p id="discordName">Dalichano.Alkm</p>
                </div>
            </a>

            <a class="social-pill twitch" href="https://twitch.tv/Dalichano"
                target="_blank" rel="noopener">
                <div class="icon">🎮</div>
                <div class="meta">
                    <h4>Twitch</h4>
                    <p>Live streams</p>
                </div>
            </a>
        </main>

        <footer class="footer">
            <p>© <span id="year5"></span> Dali — Daliverse</p>
        </footer>

        <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
        <script src="js/main.js"></script>
        <script>
    AOS.init({ once: true, duration: 700 });
    function copyDiscord(e) {
      e.preventDefault();
      navigator.clipboard?.writeText(document.getElementById('discordName').innerText)
        .then(()=> alert('Discord username copied!'))
        .catch(()=> alert('Copy failed — you can manually copy it.'));
    }
  </script>
    </body>
</html>
